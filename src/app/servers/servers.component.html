<label>Server Name</label>

<input type="text" class="form-control"
[(ngModel)]="serverName"
>
<h3 *ngIf="serverCreated else noServer"> {{ serverName }}</h3>
<ng-template #noServer>No Server</ng-template>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<h3>Server Id: {{ serverId }}</h3>
<h3 [innerText]="allowNewServer">Status:</h3>
<h3> {{ serverCreationStatus }}</h3>

<app-server *ngFor="let server of servers"></app-server>
